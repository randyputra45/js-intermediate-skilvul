huruf pertama tidak boleh angka
minimal 6 karakter
tidak diperbolehkan untuk menggunakan simbol apapun
Berikut merupakan response yang akan kita berikan sesuai dengan masukan dari user:

valid => menampilkan sebuah alert dengan pesan "selamat datang $USERNAME"
invalid => menampilkan sebuah alert dengan pesan "mohon masukan username yang valid" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Regex and DOM - 01</title>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <button id="btn-submit" type="submit">submit</button>
    </form>

    <script>
      // EDIT DOWN HERE
      const elInputUsername = document.querySelector("#username");
      const elBtnSubmit = document.querySelector("#btn-submit");
      const elForm = document.querySelector("#form");
      const checkUsername = new RegExp(/^[A-Za-z][A-Za-z0-9]{5,}$/);

      elForm.onsubmit = function(e) {
        e.preventDefault();
        if(checkUsername.test(elInputUsername.value)){
            alert(`selamat datang ${elInputUsername.value}`)
        }
        else
            alert("mohon masukan username yang valid")        
      }
    </script>
  </body>
</html>
